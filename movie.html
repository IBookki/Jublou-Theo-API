<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Display</title>
</head>
<body>
    <div id="movie"></div>

    <script>
        async function fetchMovie(movie, api_key) {
            const response = await fetch(`https://api.themoviedb.org/3/movie/${movie}?api_key=${api_key}&language=fr-FR`);
            return response.json();
        }

        async function displayMovie(movie) {
            const api_key = 'd225f2d796f2df4a84e6b99c5344798e';
            const data = await fetchMovie(movie, api_key);

            document.querySelector('#movie').innerHTML = `
                <h1>${data.title}</h1>
                <img src="https://image.tmdb.org/t/p/w500${data.poster_path}" alt="${data.title}">
            `;
        }
        displayMovie(157336);
    </script>
</body>
</html>
